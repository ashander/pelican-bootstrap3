{% if article.neighbors %}
<ul class="pager">
  {% if article.prev_article %}
  <li class="previous">
    <a href="{{ SITEURL }}/{{ article.prev_article.url}}"><i class="fa fa-arrow-left"></i> {{ article.prev_article.title }}</a>
  </li>
  {% endif %}
  {% if article.next_article %}
  <li class="next">
    <a href="{{ SITEURL }}/{{ article.next_article.url}}">{{ article.next_article.title }} <i class="fa fa-arrow-right"></i></a>
  </li>
  {% endif %}
</ul>
{% endif %}
